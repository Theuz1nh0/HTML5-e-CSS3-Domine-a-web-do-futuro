<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criando um formulário</title>
</head>

<body>
    <form action="" method="post">
        <p>
            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" autofocus>
            <span class="hint">Por exemplo, seunome@gmail.com.</span>
        </p>
        <p>
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto">
            <span class="hint">Nos diga qual é o seu problema ou idéia.</span>
        </p>
        <p>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem"></textarea>
            <span class="hint">Escreva sua mensagem, em até 500 caracteres</span>
        </p>

        <button type="submit">Enviar mensagem</button>
    </form>
</body>

</html>
